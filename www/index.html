<head>

	<script>
    document.addEventListener('show', function(event) {
      var page = event.target;
      var titleElement = document.querySelector('#toolbar-title');

      if (page.matches('#first-page')) {
        titleElement.innerHTML = 'Cadastro de Livros';
      } else if (page.matches('#second-page')) {
        titleElement.innerHTML = 'Listar Livros';
      }
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
      document.documentElement.setAttribute('ons.disableAutoStyling', '');
    }
	</script>

  <script src="components/banco.js"></script>

   <script>
      $(document).ready(function(){
        popularSelect();
      });
    </script>

</head>

<body>
	<ons-page>
		<ons-toolbar>
			<div class="center" id="toolbar-title"></div>
		</ons-toolbar>
		<ons-tabbar position="auto">
			<ons-tab label="Cadastro" page="tab1.html" active>
			</ons-tab>
			<ons-tab label="Listar" page="tab2.html">
			</ons-tab>
		</ons-tabbar>
	</ons-page>

	<ons-template id="tab1.html">
		<ons-page id="first-page">
      <div class="backgroundOne">
        <div class="container">
          <div class="row" style="margin-top: 6.5%;">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="">Título:</label>
                <input type="text" class="form-control" id="titulo">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="">Autor:</label>
                <input type="text" class="form-control" id="autor">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="">Ano:</label>
                <input type="tel" class="form-control" id="ano">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="">ISBN:</label>
                <input type="tel" class="form-control" id="isbn" min="9999999999999" max="9999999999999">
              </div>
            </div>
          </div>
          <div class="row" style="margin-bottom: 6%;">
            <div class="col-xs-12">
              <div class="form-group">
                <center>
                <button style="font-size:24px" id="cadastro"><i class="fa fa-book"></i> Cadastrar Livro</button>
                </center>
              </div>
            </div>
          </div>
      </div>
		</ons-page>
	</ons-template>

	<ons-template id="tab2.html">

		<ons-page id="second-page">
      <div class="row sec">
        <div class="backgroundOne">
        <div class="col-xs-12">
          <h3>Listar Livros</h3>
          <select id="listar" class="form-control"></select>
        </div>
      </div>

      <div class="row sec">
        <div class="col-xs-4">
          <h4>Cód.:</h4>
          <input type="text" class="form-control" readonly id="code" />
        </div>  

        <div class="col-xs-8">
          <h4>Título:</h4>
          <input type="text" class="form-control" readonly id="title" />
        </div>
      </div>

      <div class="row sec">
        <div class="col-xs-12">
          <h4>Autor:</h4>
          <input type="text" class="form-control" readonly id="writer" />
        </div>
      </div>

      <div class="row sec">
        <div class="col-xs-6">
          <h4>Ano:</h4>
          <input type="text" class="form-control" readonly id="year" />
        </div>

        <div class="col-xs-6">
          <h4>ISBN:</h4>
          <input type="text" class="form-control" readonly id="number" />
        </div>
      </div>

      <div class="row sequencia">

	      <div class="col-xs-3">
          <button id="edit" class="btn btn-warning">Editar</button>
        </div>

        <div class="col-xs-3">
          <button id="save" class="btn btn-success">Salvar</button>
        </div>

        <div class="col-xs-3">
          <button id="delete" class="btn btn-danger">Deletar</button>
        </div>

        <div class="col-xs-3">
          <button id="cancel" class="btn btn-dark">Cancelar</button>
        </div>

      </div>
      </div>

      <!-- <table id="table">
        <tr>
          <img id='img' src='https://barcode.tec-it.com/barcode.ashx?data=9787270245256&code=ISBN13&multiplebarcodes=false&translate-esc=false&unit=Fit&dpi=96&imagetype=Png&rotation=0&color=%23000000&bgcolor=%23ffffff&qunit=Mm&quiet=0' alt='Barcode Generator TEC-IT'/>
        </tr>
      </table> -->

		</ons-page>
	</ons-template>
</body>
